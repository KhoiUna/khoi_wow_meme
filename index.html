<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Khoi | So much wow meme</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="card">
          <div class="card-header">
            <a href="https://khoiuna.github.io/cis-echo-lab/">Go Back</a>
            Welcome to So Much Wow!
          </div>
          <div class="card-body">
            <h5 class="card-title">Instructions</h5>
            <p class="card-text">
              Drag the so much wow image and track how far you drag!
            </p>
          </div>
        </div>
      </div>

      <div class="row" style="margin: 1rem">
        <div class="col"></div>

        <div class="col">
          <h3 id="userPrompt">What is your name?</h3>

          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname" />
          <br /><br />

          <button class="btn btn-primary">Say hello</button>

          <p id="greetingOutput"></p>
        </div>

        <div class="col"></div>
      </div>

      <div class="row">
        <p id="reminder"></p>
      </div>

      <div class="row">
        <div class="col">
          <div id="dogeHouse">
            <div id="dogeDiv">
              <p>within box</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div id="dogeHouse2">
            <img
              id="dogePic"
              src="./img/so-much-wow-meme.jpg"
              alt="so much wow meme"
              width="100"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
